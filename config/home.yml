- name: Dev
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: rss
          limit: 10
          collapse-after: 5
          cache: 12h
          feeds:
            - url: https://martinfowler.com/feed.atom
              title: Martin Fowler (architecture / patterns)

            - url: https://www.w3.org/WAI/news/feed.xml
              title: W3C WAI News (accessibilit√©)

            - url: https://digitalhumanitiesnow.org/feed/
              title: Digital Humanities Now

            - url: https://css-tricks.com/feed/
              title: CSS-Tricks

            - url: https://www.rts.ch/info/?rts_source=rss
              title: RTS Info


        - type: twitch-channels
          channels:
            - theprimeagen
            - theo
            - codinggarden
            - jherr
            - BenAwad
            - christitustech
            - sentdex
            - mCoding
            - j_blow
            - piratesoftware
    

    - size: full
      widgets:
        - type: group
          widgets:
            - type: hacker-news
            - type: lobsters

        - type: videos
          channels:
            - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
            - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
            - UCsBjURrPoezykLs9EqgamOA # Fireship
            - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
            - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium

        - type: group
          widgets:
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: gamedev
              show-thumbnails: true
            - type: reddit
              subreddit: DigitalArt
              show-thumbnails: true
      
        
        
                    
                      

    - size: small
      widgets:
        - type: releases
          cache: 1d
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - glanceapp/glance
            - go-gitea/gitea
            - immich-app/immich
            - syncthing/syncthing
  